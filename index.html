<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>

<body>
    <h1>Customer Transactions</h1>
    <input type="text" id="nameFilter" placeholder="Filter by customer name (text)">
    <input type="text" id="amountFilter" placeholder="Filter by transaction amount (number)">
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>
    <canvas id="transactionChart"></canvas>
    <script src="main.js"></script>
</body>

</html>
